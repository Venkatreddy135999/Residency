# Server Configuration
server.port=8081
server.servlet.context-path=/

# H2 Database
spring.datasource.url=jdbc:h2:mem:venkatresidency
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Enable data.sql to load sample rooms (data.sql in resources folder will be executed automatically)
spring.sql.init.mode=always

# Disable devtools restart for testing
spring.devtools.restart.enabled=false
# Email Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# If you don't want to configure real email yet, use dummy values
spring.mail.test-connection=false

# Stripe Payment Configuration
stripe.public.key=your-stripe-public-key-here
stripe.secret.key=your-stripe-secret-key-here