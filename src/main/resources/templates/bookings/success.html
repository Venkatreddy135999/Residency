<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful - Venkat Residency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="card-title text-success">Booking Confirmed!</h2>
                        <p class="card-text">Your booking has been successfully confirmed.</p>
                        
                        <div th:if="${booking}" class="mt-4 text-start">
                            <h5>Booking Details:</h5>
                            <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
                            <p><strong>Guest Name:</strong> <span th:text="${booking.guestName}"></span></p>
                            <p><strong>Room:</strong> <span th:text="${booking.room?.roomNumber}"></span></p>
                            <p><strong>Check-in:</strong> <span th:text="${booking.checkInDate}"></span></p>
                            <p><strong>Check-out:</strong> <span th:text="${booking.checkOutDate}"></span></p>
                            <p><strong>Total Amount:</strong> â‚¹<span th:text="${booking.totalAmount}"></span></p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/bookings" class="btn btn-primary">View All Bookings</a>
                            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
