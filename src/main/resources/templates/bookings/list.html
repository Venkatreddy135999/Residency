<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Venkat Residency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-building"></i> Venkat Residency</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/rooms">Rooms</a>
                <a class="nav-link active" href="/bookings">My Bookings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>My Bookings</h2>
        
        <div class="mb-3">
            <form method="get" action="/bookings/search" class="d-flex">
                <input type="email" name="email" class="form-control me-2" placeholder="Search by email" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div th:if="${bookings != null and !bookings.isEmpty()}">
            <div class="row">
                <div class="col-md-12" th:each="booking : ${bookings}">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="card-title">Booking #<span th:text="${booking.id}"></span></h5>
                                    <p class="card-text">
                                        <strong>Guest:</strong> <span th:text="${booking.guestName}"></span><br>
                                        <strong>Email:</strong> <span th:text="${booking.guestEmail}"></span><br>
                                        <strong>Phone:</strong> <span th:text="${booking.guestPhone}"></span><br>
                                        <strong>Room:</strong> <span th:text="${booking.room?.roomNumber}"></span> - 
                                        <span th:text="${booking.room?.roomType}"></span><br>
                                        <strong>Check-in:</strong> <span th:text="${booking.checkInDate}"></span><br>
                                        <strong>Check-out:</strong> <span th:text="${booking.checkOutDate}"></span><br>
                                        <strong>Total Amount:</strong> â‚¹<span th:text="${booking.totalAmount}"></span><br>
                                        <strong>Status:</strong> 
                                        <span class="badge" 
                                              th:classappend="${booking.status == 'CONFIRMED'} ? 'bg-success' : 
                                                              (${booking.status == 'PENDING'} ? 'bg-warning' : 'bg-danger')"
                                              th:text="${booking.status}"></span>
                                    </p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <a th:href="@{/bookings/{id}(id=${booking.id})}" class="btn btn-primary btn-sm">View Details</a>
                                    <form th:if="${booking.status == 'PENDING' or booking.status == 'CONFIRMED'}" 
                                          th:action="@{/bookings/{id}/cancel(id=${booking.id})}" 
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${bookings == null or bookings.isEmpty()}" class="alert alert-info">
            No bookings found. <a href="/rooms">Browse rooms</a> to make a booking.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
