<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Venkat Residency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Venkat Residency</a>
        </div>
    </nav>

    <div class="container mt-4" th:if="${booking}">
        <h2>Complete Payment</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Booking Summary</h5>
                        <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
                        <p><strong>Room:</strong> <span th:text="${booking.room?.roomNumber}"></span></p>
                        <p><strong>Check-in:</strong> <span th:text="${booking.checkInDate}"></span></p>
                        <p><strong>Check-out:</strong> <span th:text="${booking.checkOutDate}"></span></p>
                        <p><strong>Total Amount:</strong> â‚¹<span th:text="${booking.totalAmount}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Payment Details</h5>
                        <form id="payment-form">
                            <div id="payment-element"></div>
                            <button id="submit" class="btn btn-primary mt-3 w-100">Pay Now</button>
                            <div id="payment-message" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const stripe = Stripe(/*[[${stripePublicKey}]]*/ '');
        const clientSecret = /*[[${clientSecret}]]*/ '';
        const bookingId = /*[[${booking.id}]]*/ '';
        
        const elements = stripe.elements({clientSecret});
        const paymentElement = elements.create("payment");
        paymentElement.mount("#payment-element");

        const form = document.getElementById("payment-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const {error} = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.origin + "/bookings/success?bookingId=" + bookingId,
                },
            });

            if (error) {
                document.getElementById("payment-message").textContent = error.message;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
