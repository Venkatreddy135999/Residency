<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/admin/rooms">Rooms</a>
                <a class="nav-link" href="/admin/bookings">Bookings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Manage Rooms</h2>
            <a href="/admin/rooms/new" class="btn btn-success">+ Add New Room</a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room No</th>
                    <th>Type</th>
                    <th>Hostel</th>
                    <th>Capacity</th>
                    <th>Price/Night</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.roomType}"></td>
                    <td th:text="${room.hostelType}"></td>
                    <td th:text="${room.capacity}"></td>
                    <td th:text="'â‚¹' + ${room.pricePerNight}"></td>
                    <td>
                        <span class="badge" th:classappend="${room.available} ? 'bg-success' : 'bg-danger'"
                              th:text="${room.available} ? 'Yes' : 'No'"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/rooms/edit/{id}(id=${room.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <form th:action="@{/admin/rooms/delete/{id}(id=${room.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this room?');">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/admin/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
