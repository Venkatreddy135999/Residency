<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${roomForm.id} != null ? 'Edit Room' : 'Add New Room'">Room Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/admin/rooms">Rooms</a>
                <a class="nav-link" href="/admin/bookings">Bookings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${roomForm.id} != null ? 'Edit Room' : 'Add New Room'"></h2>

        <form th:action="${roomForm.id} != null ? @{'/admin/rooms/' + ${roomForm.id}} : @{'/admin/rooms'}"
              th:object="${roomForm}"
              method="post" class="row g-3">

            <div class="col-md-3">
                <label class="form-label">Room Number</label>
                <input type="text" class="form-control" th:field="*{roomNumber}">
                <div class="text-danger" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Room Type</label>
                <select class="form-select" th:field="*{roomType}">
                    <option value="">Select...</option>
                    <option th:each="type : ${roomTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Hostel Type</label>
                <select class="form-select" th:field="*{hostelType}">
                    <option value="">Select...</option>
                    <option th:each="type : ${hostelTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('hostelType')}" th:errors="*{hostelType}"></div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Capacity</label>
                <input type="number" class="form-control" th:field="*{capacity}">
                <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Price per Night (₹)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{pricePerNight}">
                <div class="text-danger" th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></div>
            </div>

            <div class="col-md-8">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="col-12">
                <h5>Amenities</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" th:field="*{attachedBathroom}" id="attachedBathroom">
                    <label class="form-check-label" for="attachedBathroom">Attached Bathroom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" th:field="*{acAvailable}" id="acAvailable">
                    <label class="form-check-label" for="acAvailable">AC Available</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" th:field="*{wifiAvailable}" id="wifiAvailable">
                    <label class="form-check-label" for="wifiAvailable">WiFi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" th:field="*{mealsIncluded}" id="mealsIncluded">
                    <label class="form-check-label" for="mealsIncluded">Meals Included</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" th:field="*{laundryService}" id="laundryService">
                    <label class="form-check-label" for="laundryService">Laundry Service</label>
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Security Deposit Amount (₹)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{depositAmount}">
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{securityDeposit}" id="securityDeposit">
                    <label class="form-check-label" for="securityDeposit">Security Deposit Required</label>
                </div>
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{available}" id="available">
                    <label class="form-check-label" for="available">Available</label>
                </div>
            </div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin/rooms" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
