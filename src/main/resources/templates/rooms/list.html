<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div th:replace="fragments/header :: nav"></div>

    <div class="container mt-4">
        <h2>All Rooms</h2>
        
        <div class="row">
            <div class="col-md-4" th:each="room : ${rooms}">
                <div class="card mb-4">
                    <img th:src="'https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60'" 
                         class="card-img-top" alt="Room" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 th:text="${room.roomNumber} + ' - ' + ${room.roomType}"></h5>
                        <p th:text="${room.description}"></p>
                        <p class="text-success fw-bold" th:text="'â‚¹' + ${room.pricePerNight} + '/night'"></p>
                        <p>Capacity: <span th:text="${room.capacity}"></span> guests</p>
                        <a th:href="@{/bookings/new(roomId=${room.id})}" class="btn btn-success">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
