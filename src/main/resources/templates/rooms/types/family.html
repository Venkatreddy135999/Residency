<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div th:replace="fragments/header :: nav"></div>

    <div class="container mt-4">
        <h2>Family Hostel Rooms</h2>
        <p class="lead">Comfortable accommodations for families</p>
        
        <div class="row">
            <div class="col-md-4" th:each="room : ${rooms}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 th:text="${room.roomNumber}"></h5>
                        <p th:text="${room.description}"></p>
                        <p class="text-success fw-bold" th:text="'â‚¹' + ${room.pricePerNight} + '/night'"></p>
                        <a th:href="@{/bookings/new(roomId=${room.id})}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
