<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details - Venkat Residency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-building"></i> Venkat Residency</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/rooms">Rooms</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" th:if="${room}">
        <div class="row">
            <div class="col-md-8">
                <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?ixlib=rb-4.0.3" 
                     class="img-fluid rounded" alt="Room">
            </div>
            <div class="col-md-4">
                <h2 th:text="${room.roomNumber}"></h2>
                <h5 th:text="${room.roomType} + ' - ' + ${room.hostelType}"></h5>
                <p class="text-success fw-bold fs-4" th:text="'â‚¹' + ${room.pricePerNight} + '/night'"></p>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h6>Room Details</h6>
                        <p th:text="${room.description}"></p>
                        <p><strong>Capacity:</strong> <span th:text="${room.capacity}"></span> guests</p>
                        <p><strong>Hostel Type:</strong> <span th:text="${room.hostelType}"></span></p>
                        <p><strong>Status:</strong> 
                            <span class="badge" th:classappend="${room.available} ? 'bg-success' : 'bg-danger'"
                                  th:text="${room.available} ? 'Available' : 'Not Available'"></span>
                        </p>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h6>Amenities</h6>
                        <ul class="list-unstyled">
                            <li th:if="${room.attachedBathroom}"><i class="fas fa-check text-success"></i> Attached Bathroom</li>
                            <li th:if="${room.acAvailable}"><i class="fas fa-check text-success"></i> AC Available</li>
                            <li th:if="${room.wifiAvailable}"><i class="fas fa-check text-success"></i> WiFi Available</li>
                            <li th:if="${room.mealsIncluded}"><i class="fas fa-check text-success"></i> Meals Included</li>
                            <li th:if="${room.laundryService}"><i class="fas fa-check text-success"></i> Laundry Service</li>
                        </ul>
                    </div>
                </div>

                <a th:href="@{/bookings/new(roomId=${room.id})}" class="btn btn-success btn-lg w-100" th:disabled="${!room.available}">
                    Book Now
                </a>
                <a href="/rooms" class="btn btn-outline-secondary w-100 mt-2">Back to Rooms</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
